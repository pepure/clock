function updateClock() {
  var now = new Date();
  var localTime = now.getTime();
  var localOffset = now.getTimezoneOffset() * 60000; // 获得本地时间偏移的毫秒数
  var utc = localTime + localOffset; // 转换到UTC时间
  var offset = 8; // 东8区
  var chinaTime = utc + (3600000 * offset); // 转换到东8区的时间
  var nowChina = new Date(chinaTime); // 创建表示东8区时间的Date对象
  
  // 注意这里使用了新的nowChina对象
  var hours = nowChina.getHours(); 
  var minutes = nowChina.getMinutes();

  hours = hours < 10 ? '0' + hours : hours;
  minutes = minutes < 10 ? '0' + minutes : minutes;
  document.getElementById('time').textContent = hours + ':' + minutes;

  // 注意这里使用了新的nowChina对象
  var year = nowChina.getFullYear();
  var month = nowChina.getMonth() + 1;
  var day = nowChina.getDate();

  // 根据从名言数组中选择一条
  var quoteIndex = Math.floor(Math.random() * quotes.length);
  var quote = quotes[quoteIndex];

  month = month < 10 ? '0' + month : month;
  day = day < 10 ? '0' + day : day;
  document.getElementById('date').innerHTML = year + '.' + month + '.' + day +
    '<br><span style="font-size: 0.6em;">' + quote + '</span>';
  if (minutes === 59) { // 当到达59分时
    flashBackground(); // 调用 flashBackground 函数
  }
}

  document.body.classList.add('flash'); // 为body添加flash类，切换为黑色背景
  setTimeout(function() {
    document.body.classList.remove('flash'); // 一秒钟后移除flash类，背景颜色恢复为白色
  }, 1000); // 设置背景色切换持续时间为1秒钟
}

updateClock();
setInterval(updateClock, 60000);
</script>
